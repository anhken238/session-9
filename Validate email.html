    <script>
        function alidateEmail(str) {
            regexp = /^([A-Za-z0-9]+)([A-Za-z0-9]*@)([A-Za-z0-9]+)(\.[A-Za-z0-9]+)$/;
            if (regexp.test(str)) {
                document.write("Email bạn nhập hợp lệ");
            }
            else {
                alert("email nhập không hợp lệ vui lòng nhập lại.")
            }
        }
        let astring = alidateEmail(prompt("Nhập email:"));
    </script>
