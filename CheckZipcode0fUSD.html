<body>
    <script>
        function is_usZipCode(str) {
            regexp =  /^[0-9]{5}(-?[0-9]{4})$/;
            if (regexp.test(str)) {
                document.write("Đây là mã vùng của Mỹ")
            }
            else{
            alert("Đây không phải là mã vùng của Mỹ ! Bạn nên nhập lại");
            }
        }
        let astring = is_usZipCode(prompt("ZipCode:"));
    </script>
