<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sinh Số Ngẫu Nhiên</title>
</head>

<body>
    <script>
        // sinh sô ngẫu nhiên từ 50 -100 và 0-10
        document.write(Math.floor(Math.random() * (101 - 50) + 50) + "<br>");
        document.write(Math.floor(Math.random() * (11 - 0) + 0) + "<br>");

        // tìm giá trị nhỏ nhất trong mảng
        var array = [5, 7, 2, 9];
        var maxInArray = Math.min.apply(Math, array)
        document.write("số nhỏ nhất là " + maxInArray +"<br>")

        // tính lũy thừa của 53.
        document.write(Math.pow(53,5));
    </script>
</body>

</html>
