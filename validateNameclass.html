<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiểm Tra ký tự nhập Account</title>
</head>

<body>
    <script>
        function alidateClass(str) {
            regexp = /^[A?C?P?]*[0-9]{4}([G-H-I-K-L-M]?)$/;
            if (regexp.test(str)) {
                document.write("Hợp Lệ");
            }
            else {
                alert("Cảnh Báo : Không hợp lệ");
            }
        }
        let astring = alidateClass(prompt("Nhập chuỗi ký tự:"));
    </script>
</body>

</html>
